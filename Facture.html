<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .invoice-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .invoice-header {
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .invoice-header h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }

        .invoice-header p {
            margin: 5px 0;
            font-size: 16px;
        }

        .invoice-body table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .invoice-body table, th, td {
            border: 1px solid #ddd;
        }

        .invoice-body th, .invoice-body td {
            padding: 12px;
            text-align: left;
        }

        .invoice-body th {
            background-color: #f9f9f9;
            font-size: 16px;
        }

        .invoice-body td {
            font-size: 14px;
        }

        .invoice-body tfoot {
            font-weight: bold;
            font-size: 16px;
        }

        .invoice-footer {
            border-top: 2px solid #eee;
            padding-top: 20px;
            font-size: 16px;
            color: #666;
        }

        #download {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #download:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</head>
<body>
    <div class="invoice-container" id="invoice">
        <header class="invoice-header">
            <h1>Facture</h1>
            <p><strong>Numéro de Référence :</strong> F123456</p>
            <p><strong>Date :</strong> 6 août 2024</p>
        </header>
        <section class="invoice-body">
            <table>
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Quantité</th>
                        <th>Prix Unitaire</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Article 1</td>
                        <td>2</td>
                        <td>10,00 €</td>
                        <td>20,00 €</td>
                    </tr>
                    <tr>
                        <td>Article 2</td>
                        <td>1</td>
                        <td>15,00 €</td>
                        <td>15,00 €</td>
                    </tr>
                    <!-- Ajoutez d'autres lignes d'articles ici -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"><strong>Total à Payer :</strong></td>
                        <td><strong>35,00 €</strong></td>
                    </tr>
                    <tr>
                        <td colspan="3"><strong>Montant Donné :</strong></td>
                        <td><strong>50,00 €</strong></td>
                    </tr>
                    <tr>
                        <td colspan="3"><strong>Reste à Payer :</strong></td>
                        <td><strong>15,00 €</strong></td>
                    </tr>
                </tfoot>
            </table>
        </section>
        <footer class="invoice-footer">
            <p>Merci pour votre achat !</p>
        </footer>
    </div>
    <button id="download">Télécharger en PDF</button>
    <script>
        document.getElementById('download').addEventListener('click', function() {
            html2canvas(document.querySelector('#invoice')).then(canvas => {
                var imgData = canvas.toDataURL('image/png');
                var pdf = new jsPDF();
                pdf.addImage(imgData, 'JPG', 100, 10, 190, 0);
                pdf.save('facture.pdf');
            });
        });
    </script>
</body>
</html>
